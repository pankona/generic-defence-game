<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Game Title</title>
</head>
<body>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("https://storage.googleapis.com/generic-defence-game/main.wasm"), go.importObject).then(result => {
            go.run(result.instance);
        });
    </script>
</body>
</html>
